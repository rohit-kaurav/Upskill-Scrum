<div>
  <div class="row header">
    <div class="col-md-9">
      <h3>Active Projects</h3>
    </div>
    <div class="col-md-3">
      <button class="btn btn-info btn-create-project" routerLink="/addproject">Create Project</button>
    </div>
  </div>
  <div class="row">
      <a *ngFor="let project of projects; let i = index" routerLink="/" class="col-md-10">
        <info-container 
          [projectName]="project.project_name" 
          [projectDescription]="project.description" 
          [startDate]="project.created" 
          [projectStatus]="project.status">
        </info-container>
      </a>  
  </div>
</div>
